<h2>Register</h2>
<form #registerForm="ngForm" (ngsubmit)="onRegister(registerForm)">
    <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" ngModel required>
    </div>
    <div>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" ngModel required>
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel required>
    </div>
    <button type="submit" [disabled]="registerForm.invalid">Register</button>

</form>
