<div class="card">
    <div class="card-body">
        <h5 class="card-title">
            ADD TASK
        </h5>
        <form (submit)="addTask()">
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="task" name="task" placeholder="Enter Task" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
    </div>
</div>
